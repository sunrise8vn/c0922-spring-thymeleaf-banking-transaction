<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create customer</title>
    <link rel="stylesheet" href="/assets/bootstrap/v5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <nav class="navbar bg-primary">
                <div class="container-fluid">
                    <a class="navbar-brand">Create customer</a>
                    <div class="d-flex">
                        <a href="/customers">
                            <button class="btn btn-light">List of customers</button>
                        </a>
                    </div>
                </div>
            </nav>
        </div>

        <div class="content">
            <form class="" method="post" th:object="${customer}">
                <div class="row mb-3">
                    <div class="col-lg-6">
                        <label for="fullName" class="form-label">Full name</label>
                        <input type="text" class="form-control" id="fullName" name="fullName" />
                    </div>
                    <div class="col-lg-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" />
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="mb-3 col-lg-6">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="tel" class="form-control" id="phone" name="phone" />
                    </div>
                    <div class="mb-3 col-lg-6">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" name="address" />
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="mb-3 col-lg-3">
                        <button type="submit" class="btn btn-outline-primary">Create</button>
                    </div>
                </div>
            </form>
        </div>

    </div>

    <footer class="container-fluid">
        <th:block th:if="${success == true}">
            <div class="success">
                <ul class="container">
                    <li th:text="${messages}"></li>
                </ul>
            </div>
        </th:block>

        <th:block th:if="${error == true}">
            <div class="error">
                <ul class="container">
                    <li th:text="${messages}"></li>
                </ul>
            </div>
        </th:block>

        <th:block th:if="${error == true}">
            <div class="error">
                <h5>Error messages:</h5>
                <br>
                <ul class="container">
                    <li th:each="err : ${#fields.errors('customer.*')}" th:text="${err}"></li>
                </ul>
            </div>
        </th:block>


    </footer>
</body>
</html>
